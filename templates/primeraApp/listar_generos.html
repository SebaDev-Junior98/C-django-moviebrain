{% extends 'primeraApp/base.html' %}
{% block contenido %}

<div id="modalOverlay" class="modal-overlay"></div>

<div id="modalAgregar">
    <div class="row mb-3">
        <div class="col-9">
            <h2>Listado de Generos</h2>
        </div>
        <div class="col-3 text-end">
            <a class="btn btn-success btn-sm" href="{% url 'agregar_genero' %}">
                ðŸŽ¬ Agregar genero de pelicula
            </a>
        </div>
    </div>

    <div class="row mt-4">
    <div class="col-md-6 ms-auto">
        <form method="get" action="{% url 'listar_generos' %}" class="d-flex">
            <div class="input-group">
                <input type="text"
                       name="search"
                       class="form-control"
                       placeholder="Buscar por nombre de genero..."
                       value="{{ request.GET.search }}">
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search-heart"></i> Buscar
                </button>
            </div>
        </form>
    </div>
</div>

    <table class="table table-warning table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>GÃ©nero</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ genero.nombre_genero }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'editarGenero' genero.id %}">
                        <i class="fa-solid fa-pen-to-square"></i> Editar
                    </a>

                    <a class="btn btn-danger btn-sm" href="{% url 'eliminarGenero'  genero.id %}">
                        <i class="fa-solid fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary mt-3 w-100" onclick="cerrarModal()">Cerrar</button>
</div>

{% endblock contenido %}
