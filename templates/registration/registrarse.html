{% extends 'primeraApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block busqueda %}
{% endblock busqueda %}

{% block dashboard %}
{% endblock dashboard %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-4">

            <div class="card shadow">
                <img src="{% static 'images/register.png' %}"
                     alt="Imagen de registro"
                     class="card-img-top"
                     height="250">

                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Registrarse</h5>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> Guardar
                            </button>

                            <a href="{% url 'login' %}" class="btn btn-danger">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock contenido %}
